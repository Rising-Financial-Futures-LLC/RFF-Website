<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rising Financial Futures</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            background-color: #f4ece3; /* Soft beige background */
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            color: #00487c;
        }

        /* Navigation Bar */
        nav {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.85); /* Light, semi-transparent navbar */
            padding: 1rem 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        nav img {
            width: 120px;
        }
        nav a {
            color: #00487c;
            text-decoration: none;
            font-weight: bold;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #88c9bf;
        }

        /* Hero Section */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover; /* Placeholder image */
            position: relative;
            text-align: center;
            color: white;
        }
        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Softer dark overlay */
            z-index: 0;
        }
        header img {
            width: 200px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        header h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            z-index: 1;
        }
        header p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            z-index: 1;
        }
        header .cta {
            margin-top: 1.5rem;
            z-index: 1;
        }
        header .cta a {
            text-decoration: none;
            color: white;
            background: #00487c;
            padding: 1rem 2rem;
            margin: 0 0.5rem;
            border-radius: 50px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        header .cta a:hover {
            background: #88c9bf;
        }

        /* Footer */
        footer {
            background: #00487c;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }
        footer a {
            color: #88c9bf;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        footer a:hover {
            color: white;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <div>
        <img src="logo.png" alt="Rising Financial Futures Logo">
    </div>
    <div>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>
</nav>

<!-- Hero Section -->
<header>
    <img src="logo.png" alt="Rising Financial Futures Logo">
    <h1>Rising Financial Futures</h1>
    <p>Empowering Small Business Owners and Young Professionals to Build Financial Freedom</p>
    <div class="cta">
        <a href="services.html">Explore Services</a>
        <a href="contact.html">Contact Us</a>
    </div>
</header>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Rising Financial Futures. All Rights Reserved.</p>
    <nav>
        <a href="services.html">Services</a> |
        <a href="about.html">About</a> |
        <a href="contact.html">Contact</a>
    </nav>
</footer>

</body>
</html>
